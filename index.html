<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoCat | Inventory Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }
    .offcanvas-header, .offcanvas-body {
      background-color: #343a40;
      color: white;
    }
    .offcanvas-body a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 1rem;
    }
    .offcanvas-body a:hover {
      text-decoration: underline;
    }
    .card {
      margin-bottom: 1rem;
    }
    @media (min-width: 768px) {
      .card-grid {
        display: flex;
        gap: 1rem;
      }
      .card-grid .card {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <i class="fas fa-bars"></i>
      </button>
      <span class="navbar-brand">AutoCat</span>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Navigation</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="#"><i class="fas fa-car me-2"></i> Inventory</a>
      <a href="#"><i class="fas fa-cogs me-2"></i> Parts</a>
      <a href="#"><i class="fas fa-shopping-cart me-2"></i> Sales</a>
      <a href="#"><i class="fas fa-users me-2"></i> Customers</a>
      <a href="#"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container my-4">
    <h2 class="mb-4">Dashboard</h2>
    
    <div class="card-grid">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <h5 class="card-title">Cars</h5>
          <p class="fs-3" id="cars-count">0</p>
        </div>
      </div>
      <div class="card text-white bg-success">
        <div class="card-body">
          <h5 class="card-title">Parts</h5>
          <p class="fs-3" id="parts-count">0</p>
        </div>
      </div>
      <div class="card text-white bg-warning">
        <div class="card-body">
          <h5 class="card-title">Sales</h5>
          <p class="fs-3" id="sales-count">0</p>
        </div>
      </div>
      <div class="card text-white bg-danger">
        <div class="card-body">
          <h5 class="card-title">Orders</h5>
          <p class="fs-3" id="orders-count">0</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Static demo data
    document.getElementById("cars-count").textContent = "120";
    document.getElementById("parts-count").textContent = "568";
    document.getElementById("sales-count").textContent = "32";
    document.getElementById("orders-count").textContent = "14";
  </script>
</body>
</html>
